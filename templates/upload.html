<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Fruit Classifier キ</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333;
            border-radius: 50%;
            animation: spinner-rotate 1s linear infinite;
        }

        @keyframes spinner-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Agrega un padding arriba */
        .container {
            padding-top: 20px; /* Puedes ajustar el valor seg煤n lo necesites */
        }

        #camera_feed {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilo para el contenedor de resultados */
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa; /* Color de fondo ligeramente gris */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Mango Fruit Classifier キ</h1>

        <form method="post" enctype="multipart/form-data" id="upload-form">
            <div class="form-group">
                <label for="image">Upload Image</label>
                <input type="file" class="form-control-file" name="image" id="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload and Classify</button>
        </form>

        <div id="result" class="mt-4"></div>

        <div id="camera_feed" class="mb-4">
            <video id="video" width="640" height="480" autoplay playsinline style="display: none;"></video>
        </div>

        <button id="camera_button" class="btn btn-secondary">Use Camera</button>
        <button id="close_camera_button" class="btn btn-danger" style="display: none;">Close Camera</button>


        <button id="capture_button" class="btn btn-primary" style="display: none;">Capture and Classify</button>

        <div id="spinner" class="spinner"></div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script>

    $(document).ready(function() {
        // Evento submit del formulario
        $('#upload-form').submit(function(event) {
            event.preventDefault();

            // Mostrar el spinner
            $('#spinner').show();

            // Enviar la solicitud AJAX
            $.ajax({
                url: '/',
                type: 'POST',
                data: new FormData(this),
                processData: false,
                contentType: false,
                success: function(response) {
                    // Ocultar el spinner
                    $('#spinner').hide();

                    // Mostrar el resultado
                    $('#result').html('<strong>Predicted class:</strong> ' + response.class);
                },
                error: function() {
                    // Ocultar el spinner
                    $('#spinner').hide();

                    // Mostrar mensaje de error
                    $('#result').text('Error: Unable to classify the image');
                }
            });
        });

        // Evento click del bot贸n "Use Camera"
        $('#camera_button').click(function() {
            // Mostrar la c谩mara y el bot贸n "Close Camera"
            $('#video, #capture_button, #close_camera_button').show();
            $(this).hide();

            // Obtener acceso al stream de la c谩mara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    $('#video').get(0).srcObject = stream;
                })
                .catch(function(error) {
                    console.error('Error accessing the camera: ', error);
                });
        });

        // Evento click del bot贸n "Capture and Classify"
        $('#capture_button').click(function() {
            // Capturar una imagen del video
            const video = $('#video').get(0);
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            // Enviar la imagen para clasificaci贸n
            classifyImage(imageData);
        });

        // Evento click del bot贸n "Close Camera"
        $('#close_camera_button').click(function() {
            // Detener la c谩mara
            const stream = $('#video').get(0).srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            $('#video').get(0).srcObject = null;

            // Ocultar la c谩mara y el bot贸n "Close Camera"
            $('#video, #capture_button, #close_camera_button').hide();
            $('#camera_button').show();
        });

        // Funci贸n para enviar la imagen para clasificaci贸n
        function classifyImage(imageData) {
            // Mostrar el spinner
            $('#spinner').show();

            // Enviar la imagen para clasificaci贸n
            $.ajax({
                url: '/',
                type: 'POST',
                data: { image_data: imageData },
                success: function(response) {
                    // Ocultar el spinner
                    $('#spinner').hide();

                    // Mostrar el resultado
                    $('#result').html('<strong>Predicted class:</strong> ' + response.class);
                },
                error: function() {
                    // Ocultar el spinner
                    $('#spinner').hide();

                    // Mostrar mensaje de error
                    $('#result').text('Error: Unable to classify the image');
                }
            });
        }
    });
</script>



</body>
</html>
