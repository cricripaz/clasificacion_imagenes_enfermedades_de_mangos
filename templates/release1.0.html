<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mango Fruit Classifier</title>
    <style>
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333;
            border-radius: 50%;
            animation: spinner-rotate 1s linear infinite;
        }

        @keyframes spinner-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Mango Fruit Classifier</h1>
    <form method="post" enctype="multipart/form-data" id="upload-form">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload and Classify</button>
    </form>
    <div id="result"></div>
    <div id="spinner" class="spinner"></div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Show the loading spinner
            document.getElementById('spinner').style.display = 'block';

            // Send the form data asynchronously
            const formData = new FormData(this);
            const request = new XMLHttpRequest();

            request.open('POST', '/');
            request.send(formData);

            request.onload = () => {
                // Hide the loading spinner
                document.getElementById('spinner').style.display = 'none';

                if (request.status === 200) {
                    const result = JSON.parse(request.responseText);
                    document.getElementById('result').textContent = `Predicted class: ${result.class}`;
                } else {
                    document.getElementById('result').textContent = 'Error: Unable to classify the image';
                }
            };
        });
    </script>
</body>
</html>
